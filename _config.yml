title: "What I've learnt + felt"
author: "Lizzie Kim"
description: "A little blurb of my doings." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.


#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
